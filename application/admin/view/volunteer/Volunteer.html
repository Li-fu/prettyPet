<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>志愿者</title>
    <link rel="stylesheet" href="./static/font/icomoon/style.css">
    <link rel="stylesheet" type="text/css" href="./static/css/index/bootstrap.min.css">

</head>
<body>
<button class="btn btn-lg btn-adn">当前位置&nbsp;&nbsp;>>&nbsp;&nbsp;全部志愿者列表</button>
<div style="margin: 30px">
    <a href="admin.php?s=volunteer/state/flag/0" class="btn btn-primary">待审核志愿者</a>
    <a href="admin.php?s=volunteer/state/flag/1" class="btn btn-primary">审核通过志愿者</a>
    <a href="admin.php?s=volunteer/state/flag/2" class="btn btn-primary">审核未通过志愿者</a>
    <a href="admin.php?s=volunteer/state/flag/3" class="btn btn-primary">用户重复申请或异常志愿者</a>
    <a href="admin.php?s=volunteer/index" class="btn btn-primary">查看全部</a>
</div>
<button class="btn btn-lg btn-adn">一共找到&nbsp;&nbsp;{$volunteer|count}&nbsp;&nbsp;个信息</button>
<table class="table table-hover">
    <thead style="background-color: #b1dfbb;color: white;font-size: 20px;">
    <tr>
        <!--<td>id</td>-->
        <td>志愿者申请人</td>
        <td>身份证号码</td>
        <td>志愿者昵称</td>
        <td>志愿者状态</td>
        <td>申请时间</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    {foreach $volunteer as $d}
    <tr>
        <td>{$d.tname}</td>
        <td>{$d.number}</td>
        <td>{$d.zname}</td>
        {if $d.state == 0}
        <td>待审核</td>
        {elseif $d.state == 1 /}
        <td>志愿者申请通过</td>
        {elseif $d.state == 2 /}
        <td>志愿者申请不通过</td>
        {else /}
        <td>异常或重复提交</td>
        {/if}
        <td>{$d.create_time}</td>
        <td width="250px">
            <button class="btn btn-lg btn-primary">

                <a  href="admin.php?s=volunteer/single/id/{$d.id}" title="查看"><font class="icon-menu" color="white"></font></a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="admin.php?s=index/delete/table/publish/id/{$d.id}" title="删除"><font class="icon-delete" color="#DC6A55"></font></a>

            </button>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
</body>
<script src="./static/js/admin/jquery.min.js"></script>
<script src="./static/js/admin/bootstrap.min.js"></script>
</html>
