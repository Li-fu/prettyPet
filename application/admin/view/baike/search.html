<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>搜索结果</title>
    <link rel="stylesheet" href="./static/font/icomoon/style.css">
    <link rel="stylesheet" type="text/css" href="./static/css/index/bootstrap.min.css">

</head>
<body>
<button class="btn btn-lg btn-adn">当前位置&nbsp;&nbsp;>>&nbsp;&nbsp;<b>{$table}</b>&nbsp;搜索结果列表</button>
<br>
<button class="btn btn-lg btn-adn">一共找到&nbsp;&nbsp;{$data|count}&nbsp;&nbsp;个信息</button>

<div style="float: right;margin-right: 30px;">
    <form action="admin.php?s=index/search" method="post">
        <select name="search" id="search">
            <option value="id">ID</option>
            <option value="name">词名</option>
            <option value="classb">分类</option>
            <option value="des">描述</option>
            <option value="content">内容</option>
            <option value="create_time">发布时间</option>
            <option value="update_time">修改时间</option>
        </select>
        <input type="hidden" name="table" value="baike">
        <input type="text" name="value" id="value">
        <input type="submit" value="查找" class="btn btn-xs btn-primary">
        <a href="javascript:history.go(-1)" class="btn btn-success">返回</a>
    </form>
</div>
<div style="margin-top: 50px"></div>

    <table class="table table-hover">
        <thead style="background-color: grey;color: white;font-size: 20px;">
        <tr>
            <td width="100px">词名</td>
            <td width="100px">分类</td>
            <td>描述</td>
            <td>创建时间</td>
            <td>最近修改</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        {foreach $data as $d}
        <tr>
            <td>{$d.name}</td>
            <td>{$d.classb}</td>
            <td>{$d.des}</td>
            <td>{$d.create_time}</td>
            <td>{$d.update_time}</td>
            <td width="250px">
                <button class="btn btn-lg btn-primary">
                    <a  href="admin.php?s=baike/showbaike/id/{$d.id}" title="查看"><font class="icon-menu" color="white"></font></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="admin.php?s=index/edit/table/baike/id/{$d.id}" title="编辑"><font class="icon-edit" color="white"></font></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="admin.php?s=baike/addbaike/" title="发布博客"><font class="icon-add" color="white"></font></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="admin.php?s=index/delete/table/publish/id/{$d.id}" title="删除"><font class="icon-delete" color="#DC6A55"></font></a>

                </button>
            </td>

        </tr>
        {/foreach}
        </tbody>
    </table>
</body>
<script src="./static/js/admin/jquery.min.js"></script>
<script src="./static/js/admin/bootstrap.min.js"></script>
</html>
