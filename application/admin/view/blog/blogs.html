<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>博客</title>
    <title>show</title>
    <link rel="stylesheet" href="./static/font/icomoon/style.css">
    <link rel="stylesheet" type="text/css" href="./static/css/index/bootstrap.min.css">

</head>
<body>
<button class="btn btn-lg btn-adn">当前位置&nbsp;&nbsp;>>&nbsp;&nbsp;博客列表</button><br>
<button class="btn btn-lg btn-adn">一共找到&nbsp;&nbsp;{$data|count}&nbsp;&nbsp;个信息</button>

<div style="float: right;margin-right: 30px;">
    <form action="admin.php?s=index/search" method="post">
        <select name="search" id="search">
            <option value="id">ID</option>
            <option value="title">标题</option>
            <option value="keyword">关键词</option>
            <option value="des">描述</option>
            <option value="text">内容</option>
            <option value="create_time">发布时间</option>
            <option value="update_time">修改时间</option>
        </select>
        <input type="hidden" name="table" value="publish">
        <input type="text" name="value" id="value">
        <input type="submit" value="查找" class="btn btn-xs btn-primary">
        <a href="javascript:history.go(-1)" class="btn btn-success">返回</a>
    </form>
</div>

<table class="table table-hover">
    <thead style="background-color:#009f95;color: white;font-size: 20px;">
    <tr>
        <td>标题</td>
        <td>关键词</td>
        <td>发布时间</td>
        <td>最近修改</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    {foreach $data as $d}
    <tr>
        <td>{$d.title}</td>
        <td>{$d.keyword}</td>
        <td>{$d.create_time}</td>
        <td>{$d.update_time}</td>
        <td width="250px">
            <button class="btn btn-lg btn-primary">

                <a  href="index.php?s=blog/single/id/{$d.id}" title="查看"><font class="icon-menu" color="white"></font></a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="admin.php?s=index/edit/table/publish/id/{$d.id}" title="编辑"><font class="icon-edit" color="white"></font></a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="admin.php?s=blog/publish/" title="发布博客"><font class="icon-add" color="white"></font></a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="admin.php?s=index/delete/table/publish/id/{$d.id}" title="删除"><font class="icon-delete" color="#DC6A55"></font></a>

            </button>
        </td>

    </tr>
    {/foreach}
    </tbody>
</table>
</body>
<script src="./static/js/admin/jquery.min.js"></script>
<script src="./static/js/admin/bootstrap.min.js"></script>

</html>
