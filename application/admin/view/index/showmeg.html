<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本站留言消息</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700, 900|Vollkorn:400i" rel="stylesheet">-->

    <link rel="stylesheet" href="./static/css/index/style.css">
    <link rel="stylesheet" href="./static/font/icomoon/style.css">
    <link rel="stylesheet" href="./static/css/index/bootstrap.min.css">
</head>
<body>

<button class="btn btn-lg btn-adn">当前位置&nbsp;&nbsp;>>&nbsp;&nbsp;查看反馈具体信息</button><br>
<div class="" id="contact-section">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-10 bg-secondary">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-lg-10 text-center heading-section mb-5 align-self-center" style="padding: 20px;">
                        <div class="paws">
                            <span class="icon-paw"></span>
                        </div>
                        <h2 class="text-white mb-6">本站反馈信息</h2>

                        <table class="table table-hover" style="color: white;margin-top: 50px">
                            <tbody>
                            <tr>
                                <td><b>用户名</b></td>
                                <td>{$data.name}</td>
                            </tr>
                            <tr>
                                <td><b>用户邮箱</b></td>
                                <td>{$data.email}</td>
                            </tr>
                            <tr>
                                <td><b>主题</b></td>
                                <td>{$data.them}</td>
                            </tr>
                            <tr>
                                <td><b>留言时间</b></td>
                                <td>{$data.create_time}</td>
                            </tr>
                            <tr>
                                <td colspan="2">具体留言</td>
                            </tr>
                            <tr>
                                <td colspan="2">{$data.msg}</td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <a href="javascript:history.go(-1)" style="color: white">返回</a>                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
