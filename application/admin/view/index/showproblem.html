<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>show</title>
    <link rel="stylesheet" href="./static/font/icomoon/style.css">
    <link rel="stylesheet" type="text/css" href="./static/css/index/bootstrap.min.css">

</head>
<body>

<table class="table table-hover">
    <thead style="background-color: black;color: white;font-size: 20px;text-align: center;">
    <tr>
        <td>id</td>
        <td>问题</td>
        <td>解说</td>
        <td>添加时间</td>
        <td>最近修改</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    {foreach $data as $d}
    <tr>
        {foreach $d as $k=>$v}
        {if $k == 'id'}
        <td width="50px">{$v}</td>
        {elseif $k == 'create_time'  /}
        <td width="200px">{$v}</td>
        {elseif $k == 'update_time' /}
        <td width="200px">{$v}</td>
        {else /}
        <td width="300px">{$v}</td>
        {/if}
        {/foreach}
        <td width="200px">
            <button class="btn btn-lg btn-primary">
            <a href="admin.php?s=index/edit/table/problem/id/{$d.id}"><font class="icon-edit" color="white"></font></a>
                &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="admin.php?s=index/delete/table/problem/id/{$d.id}"><font class="icon-delete" color="#DC6A55"></font></a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="admin.php?s=index/addproblem/"><font class="icon-add" color="white"></font></a>
            </button>
        </td>

    </tr>
    {/foreach}
    </tbody>
</table>

</body>
</html>
