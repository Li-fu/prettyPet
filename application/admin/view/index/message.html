<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="./static/font/icomoon/style.css">
    <link rel="stylesheet" type="text/css" href="./static/css/index/bootstrap.min.css">

</head>
<body>

<button class="btn btn-lg btn-adn">当前位置&nbsp;&nbsp;>>&nbsp;&nbsp;网站反馈列表</button><br>
<button class="btn btn-lg btn-adn">一共找到&nbsp;&nbsp;{$data|count}&nbsp;&nbsp;个信息</button>
<a href="javascript:history.go(-1)" style="color: white;float: right;margin: 20px" class="btn btn-success btn-lg">返回</a>

<table class="table table-hover">
    <thead style="background-color: black;color: white;font-size: 20px;">
    <tr>
        <td>id</td>
        <td>用户名</td>
        <td>邮箱</td>
        <td>主题</td>
        <td>消息</td>
        <td>发送时间</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    {foreach $data as $d}
    <tr>
        <td width="50px">{$d.id}</td>
        <td>{$d.name}</td>
        <td>{$d.email}</td>
        <td>{$d.them}</td>
        <td>{$d.msg}</td>
        <td>{$d.create_time}</td>
        <td width="200px">
            <button class="btn btn-lg btn-primary">
                <a href="admin.php?s=index/showmeg/id/{$d.id}" title="查看详情"><font class="icon-menu" color="white"></font></a>
                  &nbsp;  &nbsp;  &nbsp;
                <a href="#" title="回复"><font class="icon-replay" color="white"></font></a>
                &nbsp;  &nbsp;  &nbsp;
                <a href="admin.php?s=index/delete/table/msg/id/{$d.id}" title="删除"><font class="icon-delete" color="#DC6A55"></font></a>
            </button>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
</body>
</html>
