    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-6 bg-primary">
                <form action="index.php?s=index/dealmsg" method="post" class="p-5 contact-form">

                    <h2 class="h4 mb-5 heading">填写信息表</h2>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="name">用户名</label>
                            <input type="input" name="name" id="name" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">

                        <div class="col-md-12">
                            <label for="email">邮箱</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">

                        <div class="col-md-12">
                            <label for="subject">主题</label>
                            <input type="input" name="subject" id="subject" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="message">信息</label>
                            <textarea name="message" name="message" id="message" cols="30" rows="7" class="form-control" placeholder="写入内容..."></textarea>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="提交" class="btn btn-dark btn-md text-white">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 bg-secondary">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-lg-6 text-center heading-section mb-5 align-self-center">
                        <div class="paws">
                            <span class="icon-paw"></span>
                        </div>
                        <h2 class="text-white mb-5">联系方式</h2>
                        <ul class="list-unstyled text-left address">
                            <li>
                                <span class="d-block">地址</span>
                                <p>{$data.address}</p>
                            </li>
                            <li>
                                <span class="d-block">电话</span>
                                <p>{$data.phone}</p>
                            </li>
                            <li>
                                <span class="d-block">邮箱</span>
                                <p>{$data.email}</p>
                            </li>
                        </ul>
                    </div>
                </div>
